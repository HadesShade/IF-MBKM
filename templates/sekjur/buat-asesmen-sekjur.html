    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Buat Asesmen MBKM</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form method="POST" action="">
          <div class="card-body">
            <div class="form-group">
              <label for="idPengajuan">Nomor Pengajuan</label>
              <select class="form-control select2" id="idPengajuan" name="idPengajuan" required>
                <option selected="selected" value="" disabled>-- Pilih Nomor Pengajuan --</option>
                {{ list_pengajuan | safe }}
              </select>
            </div>
            <div class="form-group">
              <label>Waktu Asesmen</label>
                <div class="input-group date" id="waktuAsesmen" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#waktuAsesmen" id="timeAsesmen" name="timeAsesmen" placeholder="DD/MM/YYYY HH:mm"/>
                    <div class="input-group-append" data-target="#waktuAsesmen" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <label for="tempatLink">Tempat/Tautan Asesmen</label>
              <input type="text" class="form-control" id="tempatLink" name="tempatLink" placeholder="Masukkan Tempat/Tautan Asesmen" required>
            </div>
            <div class="form-group">
              <label for="mahasiswa">Mahasiswa</label>
              <select class="form-control select2" id="mahasiswa" name="mahasiswa" required>
                <option selected="selected" value="" disabled>-- Pilih Mahasiswa --</option>
                {{ list_mahasiswa | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen_wali">Dosen Wali</label>
              <select class="form-control select2" id="dosen_wali" name="dosen_wali" required>
                <option selected="selected" value="" disabled>-- Pilih Dosen Wali --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="kajur">Ketua Jurusan</label>
              <select class="form-control select2" id="kajur" name="kajur" required>
                <option selected="selected" value="" disabled>-- Pilih Ketua Jurusan --</option>
                {{ list_kajur | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="kaprodi">Kepala Program Studi</label>
              <select class="form-control select2" id="kaprodi" name="kaprodi" required>
                <option selected="selected" value="" disabled>-- Pilih Kepala Program Studi --</option>
                {{ list_kaprodi | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen1">Dosen Mata Kuliah 1</label>
              <select class="form-control select2" id="dosen1" name="dosen1" required>
                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 1 --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen2">Dosen Mata Kuliah 2</label>
              <select class="form-control select2" id="dosen2" name="dosen2">
                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 2 --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen3">Dosen Mata Kuliah 3</label>
              <select class="form-control select2" id="dosen3" name="dosen3">
                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 3 --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen4">Dosen Mata Kuliah 4</label>
              <select class="form-control select2" id="dosen4" name="dosen4">
                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 4 --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen5">Dosen Mata Kuliah 5</label>
              <select class="form-control select2" id="dosen5" name="dosen5">
                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 5 --</option>
                {{ list_dosen | safe }}>
              </select>
            </div>
            <div class="form-group">
              <label for="dosen6">Dosen Mata Kuliah 6</label>
              <select class="form-control select2" id="dosen6" name="dosen6">
                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 6 --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
            <div class="form-group">
              <label for="dosen7">Dosen Mata Kuliah 7</label>

                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 7 --</option>

            <div class="form-group">

                <option selected="selected" value="" disabled>-- Pilih Dosen Mata Kuliah 8 --</option>
                {{ list_dosen | safe }}
              </select>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Buat Asesmen</button>
            <button type="button" class="btn btn-danger" onclick="window.location.href='/sekjur/jadwal-asesmen-sekjur'">Batal</button>
          </div>
        </form>
