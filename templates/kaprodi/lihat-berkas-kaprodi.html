  <!-- Navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="." class="brand-link">
      <img src="{{ url_for ('static',filename='dist/img/polibatam.png') }}" alt="Polibatam Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">IF-MBKM</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{{ url_for ('static',filename='dist/img/user1-128x128.jpg') }}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ full_name }}</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

              </p>

          </li>
          <li class="nav-item">
            <a href="/kaprodi/jadwal-asesmen-kaprodi" class="nav-link active">
              <i class="nav-icon fas fa-calendar-alt"></i>
              <p>
                Jadwal Asesmen
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>
                Keluar
              </p>
            </a>
          </li>

      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Lihat Berkas MBKM</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/kaprodi/jadwal-asesmen-kaprodi">Jadwal Asesmen MBKM</a></li>
              <li class="breadcrumb-item active">Lihat Berkas MBKM</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Lihat Berkas MBKM</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
          <div class="card-body">
            <div class="form-group">
              <label for="idPengajuan">Nomor Pengajuan</label>
              <input type="text" class="form-control" id="idPengajuan" placeholder="Masukkan Nomor Pengajuan" readonly>
            </div>
            <div class="form-group">
              <label for="linkSertifikat">Sertifikat Kegiatan MBKM</label>
              <input type="text" class="form-control" id="linkSertifikat" placeholder="Link Sertifikat Kegiatan MBKM" readonly>
            </div>
            <div class="form-group">
              <label for="linkLaporan">Laporan Kegiatan MBKM</label>
              <input type="text" class="form-control" id="linkLaporan" placeholder="Link Laporan Kegiatan MBKM" readonly>
            </div>
            <div class="form-group">
              <label for="linkHasil">Hasil Kegiatan MBKM</label>
              <input type="text" class="form-control" id="linkHasil" placeholder="Link Hasil Kegiatan MBKM" readonly>
            </div>
            <div class="form-group">
              <label for="mulaiTgl">Tanggal Mulai Kegiatan MBKM</label>
              <input type="text" class="form-control" id="mulaiTgl" placeholder="dd/mm/yyyy" readonly>
            </div>
            <div class="form-group">
              <label for="selesaiTgl">Tanggal Selesai Kegiatan MBKM</label>
              <input type="text" class="form-control" id="selesaiTgl" placeholder="dd/mm/yyyy" readonly>
            </div>
            <div class="form-group">
              <label for="linkDokumentasi">Dokumentasi Kegiatan MBKM</label>
              <input type="text" class="form-control" id="linkDokumentasi" placeholder="Link Dokumentasi Kegiatan MBKM" readonly>
            </div>
          </div>

          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Kembali</button>
          </div>
        </form>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2022 <a href=".">IF-MBKM</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
